<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width:0px;
				height:0px;
				border-left:50px solid #fff;
				border-top:50px solid red;
				border-right:50px solid #fff;
				border-bottom:50px solid #fff;
				margin-left:200px;
				margin-top:200px;
				position:relative;
			}
			.box1{
				width:0px;
				height:0px;
				border-left:50px solid transparent;
				border-top:50px solid #fff;
				border-right:50px solid transparent;
				border-bottom:50px solid transparent;
				position:absolute;
				top:-60px;
				left:-48px;
			}
			.box2{
				width:10px;
				height:50px;
				background:red;
				top:-91px;
				position:absolute;
				z-index:1000;
			}
			.box3{
				width:100px;
				height:100px;
				background:green;
				left:-46px;
				position:absolute;
				border-radius:50%;
				z-index:100;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
			
			</div>
			<div class="box2">
			
			</div>
			<div class="box3">
			
			</div>
		</div>
	</body>
</html>
