<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width:100px;
				height:40px;
				background-color:#f00;
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		
		<script>
		    var isOpen = true; 
			var box = document.getElementsByClassName("box")[0];
			box.onclick = function(){
				document.body.style.backgroundColor = "skyblue";
			}
		</script>
		
	</body>
</html>
