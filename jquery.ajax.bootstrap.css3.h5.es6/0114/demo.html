<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <style>
        body{
            background-color: #f0f0f0;
        }
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .box{
            height: 400px;
            width: 1000px;
            margin: 0 auto;
            border: 2px solid red;
            margin-top: 100px;
            position: relative;
            overflow: hidden;
        }
        .top{
            width: 100%;
            height: 50px;
            line-height: 50px;
        }
        .top .left{
            float: left;
            font-size: 30px;
            
        }
        .top .right{
            float: right;
        }
        .top .right button{
            padding: 0 10px;
        }
        .down{
            width: 100%;
        }
        .down .tb{
            background-color: pink;
            width: 190px;
            height: 350px;
            /* float: left; */
            margin-right: 2px;
            z-index: 10000;
            overflow: hidden;
            position: absolute;
            left: 0;
        }
        .down .tt{
            width: 810px;
            /* border: 1px solid #000; */
            height: 350px;
            /* float: right; */
            overflow: hidden;
            left: 190px;
            position: absolute;
        }
        ul{
            position: absolute;
            overflow: hidden;
            /* left: 190px; */
        }
        .down ul li{
            float: left;
            background-color: #fff;
            width: 190px;
            height: 350px;
            margin-left: 12px;
            z-index: 1000; 
            overflow: hidden;       
        }
        .clearfix{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top">
            <div class="left">小米闪购</div>
            <div class="right">
                <button disabled><</button>
                <button>></button>
            </div>
        </div>
        <div class="down clearfix">
            <div class="tb">广告位招租</div>
            <div class="tt">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        var count = 0;
        var index = 0;
        $("button").eq(1).click(function(){
            console.log(index)
            index ++;
            count = count + 4;
            $("ul").stop().animate({
                left:-808*index
            })
            $("ul").append("<li>"+parseInt(count+1)+"</li><li>"+parseInt(count+2)+"</li><li>"+parseInt(count+3)+"</li><li>"+parseInt(count+4)+"</li>");
            if(index == 4){
                $("button").eq(1).attr("disabled","disabled");
            }
            if(index > 0){
                $("button").eq(0).removeAttr("disabled");
            }          
        })

        $("button").eq(0).click(function(){
            $("button").eq(1).removeAttr("disabled");
                if(index > 0){
                    index --;
                    $("ul").stop().animate({
                        "left":-808*index
                    })
                }
                if(index == 0){
                    $("button").eq(0).attr("disabled","disabled");
                }
            })  
      
           
    </script>
</body>
</html>
