<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            margin: 100px auto;
            height: 500px;
            background-color: pink;
            border-radius: 50%;
            border: 20px solid #cccccc;
            position: relative;
        }
        .dian{
            width: 40px;
            height: 40px;
            background-color: #ccc;
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 50%;
            transform: translate(-50%,-50%);
            z-index: 10000;
        }
        .clock:nth-child(1){
            background-color: #ccc;
            height: 40px;
            width: 20px;
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translate(-50%,-50%);
        }
        .clock:nth-child(2){
            background-color: #ccc;
            height: 40px;
            width: 20px;
            position: absolute;
            right: 125px;
            top: 30px;
            transform: rotate(30deg);
        }
        .clock:nth-child(3){
            background-color: #ccc;
            height: 40px;
            width: 20px;
            position: absolute;
            right: 40px;
            top: 110px;
            transform: rotate(60deg);
        }
        .clock:nth-child(4){
            background-color: #ccc;
            height: 40px;
            width: 20px;
            position: absolute;
            right: 10px;
            top: 230px;
            transform: rotate(90deg);
        }
        .clock:nth-child(5){
            background-color: #ccc;
            height: 40px;
            width: 20px;
            position: absolute;
            right: 40px;
            bottom: 110px;
            transform: rotate(120deg);
        }
        .clock:nth-child(6){
            background-color: #ccc;
            height: 40px;
            width: 20px;
            position: absolute;
            right: 125px;
            bottom: 30px;
            transform: rotate(150deg);
        }
        .clock:nth-child(7){
            background-color: #ccc;
            height: 40px;
            width: 20px;
            position: absolute;
            left: 50%;
            bottom: -20px;
            transform: rotate(180deg);
            transform: translate(-50%,-50%);
        }
        .clock:nth-child(8){
            background-color: #ccc;
            height: 40px;
            width: 20px;
            position: absolute;
            left: 125px;
            bottom: 30px;
            transform: rotate(210deg);
        }
        .clock:nth-child(9){
            background-color: #ccc;
            height: 40px;
            width: 20px;
            position: absolute;
            left: 40px;
            bottom: 110px;
            transform: rotate(240deg);
        }
        .clock:nth-child(10){
            background-color: #ccc;
            height: 40px;
            width: 20px;
            position: absolute;
            left: 10px;
            top: 230px;
            transform: rotate(270deg);
        }
        .clock:nth-child(11){
            background-color: #ccc;
            height: 40px;
            width: 20px;
            position: absolute;
            left: 40px;
            top: 110px;
            transform: rotate(300deg);
        }
        .clock:nth-child(12){
            background-color: #ccc;
            height: 40px;
            width: 20px;
            position: absolute;
            left: 125px;
            top: 30px;
            transform: rotate(330deg);
        }
        .shi{
            background-color: red;
            height: 120px;
            width: 10px;
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translate(-50%,-50%);
            animation: move3 216000s linear infinite;
            transform-origin: bottom;
        }
        .fen{
            background-color: green;
            height: 150px;
            width: 6px;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translate(-50%,-50%);
            animation: move2 3600s linear infinite;
            transform-origin: bottom;
        }
        .miao{
            background-color: blue;
            height: 170px;
            width: 3px;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translate(-50%,-50%);
            animation: move1 60s linear infinite;
            transform-origin: bottom;
        }
        @keyframes move1{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes move2{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes move3{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="dian"></div>
        <div class="shi"></div>
        <div class="fen"></div>
        <div class="miao"></div>
    </div>
</body>
</html>
