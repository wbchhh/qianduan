<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: pink;
        }
        .box{
            margin: 100px auto;
            width: 350px;
            position: relative;
            height: 350px;
            overflow: hidden;
            animation: xin 1s infinite;
            cursor: pointer;
        }
        .box .left{
            height: 230px;
            width: 230px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 0;
            box-shadow: 1px 1px 5px 1px red;
        }
        .box .right{
            height: 230px;
            width: 230px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            right: 0;
            top: 0;
            box-shadow: 1px 1px 5px 1px red;
        }
        .down{
            height: 0;
            width: 0;
            border-bottom: 245px solid transparent;
            border-left: 245px solid transparent;
            border-right: 245px solid red;
            border-top: 245px solid transparent;
            position: absolute;
            right: 0px;
            bottom: -245px;
        }
        @keyframes xin{
            0%{
                transform : rotate(45deg) scale(1);

            }
            100%{
                transform : rotate(45deg) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
        <div class="down"></div>
    </div>
</body>
</html>
