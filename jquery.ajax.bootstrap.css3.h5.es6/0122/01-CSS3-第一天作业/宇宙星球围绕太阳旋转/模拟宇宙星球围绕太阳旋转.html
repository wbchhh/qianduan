<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .box{
            position: relative;
        }
        .box img{
            width: 100%;
            height: 930px;
            float: left;
        }
        .box .con{
            width: 400px;
            height: 400px;
            position: absolute;
            left: 50%;
            top: 500px;
            transform: translate(-50%,-50%);
        }
        .box .con ul li{
            border: 1px solid #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
            cursor: pointer;
            transform-origin: center center;
            animation: move 2s linear infinite;
        }
        .box .con ul li:nth-child(10){
            top: 0;
            left: 0;
            animation: move 2s linear infinite;
        }
        .box .con ul li:nth-child(9){
            top: 20px;
            left: 20px;
            animation: move 3s linear infinite;
        }
        .box .con ul li:nth-child(8){
            top: 40px;
            left: 40px;
            animation: move 4s linear infinite;
        }
        .box .con ul li:nth-child(7){
            top: 60px;
            left: 60px;
            animation: move 1s linear infinite;
        }
        .box .con ul li:nth-child(6){
            top: 80px;
            left: 80px;
            animation: move 5s linear infinite;
        }
        .box .con ul li:nth-child(5){
            top: 100px;
            left: 100px;
            animation: move 10s linear infinite;
        }
        .box .con ul li:nth-child(4){
            top: 120px;
            left: 120px;
            animation: move 2s linear infinite;
        }
        .box .con ul li:nth-child(3){
            top: 140px;
            left: 140px;
            animation: move 1.5s linear infinite;
        }
        .box .con ul li:nth-child(2){
            top: 160px;
            left: 160px;
            animation: move 7s linear infinite;
        }
        .box .con ul li:nth-child(1){
            top: 180px;
            left: 180px;
        }
        .box .con ul li:nth-child(n+2):after{
            content: "";
            width: 15px;
            height: 15px;
            background-color: yellowgreen;
            border-radius: 50%;
            display: block;
            transform: translate(-50%,-50%);
            position: absolute;
            left: 50%;
        }
        .box .con ul li:nth-child(2):after{
            background-color: blue;
        }
        .box .con ul li:nth-child(3):after{
            background-color: pink;
        }
        .box .con ul li:nth-child(4):after{
            background-color: skyblue;
        }
        .box .con ul li:nth-child(5):after{
            background-color: rgb(255, 0, 21);
        }
        .box .con ul li:nth-child(6):after{
            background-color: rgb(0, 255, 64);
        }
        .box .con ul li:nth-child(7):after{
            background-color: rgb(255, 166, 0);
        }
        .box .con ul li:nth-child(8):after{
            background-color: rgb(0, 238, 255);
        }
        .box .con ul li:nth-child(9):after{
            background-color: rgb(22, 21, 18);
        }
        .box .con ul li:nth-child(10):after{
            background-color: rgb(255, 0, 170);
        }
        @keyframes move{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./bg.jpg">
        <div class="con">
            <ul>
                <li style="width:20px;height:20px;background-color: yellow;"></li>
                <li style="width:60px;height:60px;"></li>
                <li style="width:100px;height:100px"></li>
                <li style="width:140px;height:140px"></li>
                <li style="width:180px;height:180px"></li>
                <li style="width:220px;height:220px"></li>
                <li style="width:260px;height:260px"></li>
                <li style="width:300px;height:300px"></li>
                <li style="width:340px;height:340px"></li>
                <li style="width:380px;height:380px"></li>
            </ul>
        </div>
    </div>
</body>
</html>
