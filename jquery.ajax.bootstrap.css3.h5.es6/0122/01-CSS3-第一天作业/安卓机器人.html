<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: pink;
		}
		.box{
			margin: 100px auto;
			width: 500px;
			position: relative;
		}
		.head{
			background-color: #a4ca39;
			height: 200px;
			width: 400px;
			border-top-left-radius: 218px;
			border-top-right-radius: 218px;
		}
		.head::after{
			content: "";
			display: block;
			width: 30px;
			height: 30px;
			background-color: white;
			border-radius: 50%;
			position: absolute;
			top: 80px;
			right: 170px;
		}
		.head::before{
			content: "";
			display: block;
			width: 30px;
			height: 30px;
			background-color: white;
			border-radius: 50%;
			position: absolute;
			top: 80px;
			left: 70px;
		}
		.tbody{
			width: 400px;
			height: 400px;
			background-color: #a4ca39;
			margin-top: 20px;
			border-bottom-left-radius: 40px;
			border-bottom-right-radius: 40px;
		}
		.footleft{
			height: 200px;
			width: 90px;
			background-color: #a4ca39 ;
			position: absolute;
			left: 60px;
			border-bottom-left-radius: 40px;
			border-bottom-right-radius: 40px;
		}
		.footright{
			height: 200px;
			width: 90px;
			background-color: #a4ca39 ;
			position: absolute;
			right: 160px;
			border-bottom-left-radius: 40px;
			border-bottom-right-radius: 40px;
		}
		.handleft{
			height: 300px;
			width: 90px;
			background-color: #a4ca39 ;
			position: absolute;
			left: -150px;
			top: 230px;
			border-radius: 40px;
		}
		.handright{
			height: 300px;
			width: 90px;
			background-color: #a4ca39 ;
			position: absolute;
			right: -50px;
			top: 230px;
			border-radius: 40px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="head"></div>
		<div class="tbody"></div>
		<div class="footleft"></div>
		<div class="footright"></div>
		<div class="handleft"></div>
		<div class="handright"></div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
	</div>
</body>
</html>
