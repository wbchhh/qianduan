<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(#999, #293242);
            user-select: none;
            perspective: 800px;
        }

        .container {
            width: 400px;
            height: 400px;
            position: relative;
            transform: scale(0.6);
        }

        .container .item {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: all 0.5s;
            transform-origin: center bottom;
            
        }

        .container .item img {
            height: 400px;
            width: 400px;
        }

        .container .left {
            left: -400px;
            filter: blur(20px);
            position: absolute;
            animation: move2 10s linear 2s infinite;
        }
        .container .middle {
            transform: scale(1.4);
            position: absolute;
            animation: move1 10s linear 2s infinite;
        }
        .container .right {
            left: 400px;
            filter: blur(20px);
            position: absolute;
            animation: move3 10s linear 2s infinite;
        }
       @keyframes move1{
           0%{
                transform: translate(0,0) scale(1.4);
                filter: blur(0px);
           }
           33%{
                transform: translate(400px,0);
                filter: blur(20px);
           }
           66%{
                transform: translate(-400px,0);
                filter: blur(20px);
           }
           100%{
                transform: translate(0,0) scale(1.4);
                filter: blur(0px);
           }
       }
       @keyframes move2{
           0%{
                transform: translate(0,0);
                filter: blur(20px);
           }
           33%{
               transform: translate(400px,0) scale(1.4);
               filter: blur(0px);
           }
           66%{
                transform: translate(800px,0);
                filter: blur(20px);
           }
           100%{
                transform: translate(0,0);
                filter: blur(20px);
           }
       }
       @keyframes move3{
           0%{
                transform: translate(0,0);
                filter: blur(20px);
           }
           33%{
                transform: translate(-800px,0);
                filter: blur(20px);
           }
           66%{
                transform: translate(-400px,0) scale(1.4);
                filter: blur(0px);
            
           }
           100%{
                transform: translate(0,0);
                filter: blur(20px);
           }
       }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="left"><img src="./images/佐助.png"></div>
            <div class="middle"><img src="./images/鸣人.png"></div>
            <div class="right"><img src="./images/小樱.png"></div>
        </div>
    </div>
</body>

</html>
