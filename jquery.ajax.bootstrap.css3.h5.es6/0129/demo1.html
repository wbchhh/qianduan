<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(100,150);
        ctx.lineTo(200,50);
        ctx.lineTo(300,150);
        ctx.closePath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 10;
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(120,150,160,100);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 10;
        ctx.stroke();
        
        ctx.beginPath();
        ctx.rect(180,200,40,50);
        ctx.fillStyle = "black";
        ctx.fill();
        
    </script>
</body>
</html>
