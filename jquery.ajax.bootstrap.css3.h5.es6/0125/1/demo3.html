<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 500px;
        }
        .box{
            width: 600px;
            margin: 500px auto;
            transform-style: preserve-3d;
            position: relative;
            transform: rotateX(190deg) rotateY(60deg) rotateZ(45deg);
            animation: move 10s linear infinite;
        }
        ul li{
            list-style: none;
            cursor: pointer;
            width: 200px;
            height: 200px;
            background-color: pink;
            opacity: 0.4;
            position: absolute;
            left: 0;
            top: 0;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
        }
        ul li:nth-child(1){
            transform: rotateY(90deg);
        }
        ul li:nth-child(2){
            transform: rotateY(90deg);
            background-color: orange;
            margin-left: 200px;
        }
        ul li:nth-child(3){
            transform: rotateX(90deg);
            background-color: rgb(0, 255, 136);
            margin-left: 100px;
            margin-top: -100px;
        }
        ul li:nth-child(4){
            transform: rotateX(90deg);
            background-color: rgb(47, 0, 255);
            margin-top: 100px;
            margin-left: 100px;
        }
        ul li:nth-child(5){
            transform: rotateZ(90deg);
            background-color: rgb(255, 0, 170);
            margin-top: 0px;
            margin-left: 100px;
            transform: translateZ(100px);
        }
        ul li:nth-child(6){
            transform: rotateZ(90deg);
            background-color: rgb(22, 19, 21);
            margin-top: 0px;
            margin-left: 100px;
            transform: translateZ(-100px);
        }
        @keyframes move{
            0%{
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            16%{
                transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg);
            }
            32%{
                transform: rotateX(180deg) rotateY(0deg) rotateZ(0deg);
            }
            48%{
                transform: rotateX(270deg) rotateY(0deg) rotateZ(0deg);
            }
            64%{
                transform: rotateX(270deg) rotateY(0deg) rotateZ(90deg);
            }
            80%{
                transform: rotateX(270deg) rotateY(0deg) rotateZ(-90deg);
            }
            100%{
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
