<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 500px;
            overflow: hidden;
        }
        .box .falang{
            width: 100px;
            height: 1000px;
            background: repeating-linear-gradient(
                -45deg,
                black 0%,
                black 5%,
                white 5%,
                white 10%,
                black 10%,
                black 15%,
                white 15%,
                white 20%
            );
            animation: play 1s linear 0s infinite;
        }
        
        @keyframes play{
            0%{
                margin-top:0px
            }
            100%{
                margin-top: -500px;
            }
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="falang">

        </div>
    </div>
</body>
</html>
