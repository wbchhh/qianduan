        //filter封装
        Array.prototype.myFilter = function(fun){
            let newArr = [];
            for(let i = 0;i < this.length; i ++){
                if(fun(this[i],i,this)){
                    newArr.push(this[i]);
                }
            }
            return newArr;
        }
        let arr = [5,8,6,15,14,78];
        let res = arr.myFilter(function(item,index,array){
            return item >0
        });
        console.log(arr);
        console.log(res);
