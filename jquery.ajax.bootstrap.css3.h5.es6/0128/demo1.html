<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            float: left;
            margin: 10px;
        }
        .box1{
            border: 2px solid red;
        }
        .box2{
            border: 2px solid blue;
        }
        .box3{
            border: 2px solid green;
        }
        p{
            background-color: orange;
            margin: 5px 0;
        }
        .active{
            border-width: 4px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p draggable="true">试试把我拽过去111</p>
        <p draggable="true">试试把我拽过去222</p>
        <p draggable="true">试试把我拽过去333</p>
    </div>
    <div class="box2">

    </div>
    <div class="box3">

    </div>
    <script>
        var pEle = document.querySelectorAll(".box1 p");
        var div = document.querySelectorAll("div");
        var element = null;
        for(var i = 0;i < pEle.length;i ++){
            pEle[i].ondragstart = function(){
                element = this;
            }
        }
        for(var j = 0;j < div.length;j ++){
            div[j].index = j;
            div[j].ondragstart = function(){
                var bgC = getComputedStyle(div[this.index]).borderColor;
                div[this.index].style.border = "4px solid "+bgC+"";
            }
            div[j].ondragover = function(e){
                e.preventDefault();
            }
            
            div[j].ondrop = function(){
                this.appendChild(element);
                div[0].style.borderWidth = "2px";
                div[1].style.borderWidth = "2px";
                div[2].style.borderWidth = "2px";
            }
        }
        
    </script>
</body>
</html>
