<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            margin: 0 auto;
        }

        .box .qiu {
            height: 80px;
            width: 450px;
            background-color: #ccc;
            display: flex;
        }

        .box .qiu ul {
            list-style: none;
            display: flex;
            padding: 5px;
        }

        .box .qiu ul li {
            line-height: 50px;
            width: 50px;
            height: 50px;
            border: 1px solid red;
            color: blue;
            margin-right: 10px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            font-size: 20px;
            background-color: white;
        }

        .box .qiu ul:nth-child(2) li {
            border: 1px solid blue;
            color: blue;
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>随机投注 双色球</h2>
        <button>随机生成彩票</button>
        <div class="qiu">
            <ul class="red">
                <li>8</li>
                <li>2</li>
                <li>4</li>
                <li>9</li>
                <li>15</li>
                <li>16</li>
            </ul>
            <ul class="blue">
                <li>14</li>
            </ul>
        </div>
    </div>
    <script>
        let btn = document.querySelector("button");
        let lis = document.querySelectorAll(".red li");
        let item = document.querySelector(".blue li");
        let redArray = [];
        let blueArray = [];

        let randomIndex = v1 => {
            return Math.floor(Math.random() * v1);
        }
        btn.onclick = () => {
            for (let num = 1; num < 34; num++) {
                redArray.push(num);
                if (num < 17) {
                    blueArray.push(num);
                }
            }
            lis.forEach(item => {
                let ins1 = randomIndex(redArray.length);
                let redNumber = redArray.splice(ins1, 1)[0];
                item.innerHTML = redNumber;
            })
            let ins2 = randomIndex(blueArray.length);
            item.innerHTML = blueArray[ins2];
        }
    </script>
</body>

</html>
