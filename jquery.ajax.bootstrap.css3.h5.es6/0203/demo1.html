<body>
    <script>
        let firstIndex = (arr,uname) =>{
            let firstVal = -1;
            for(let i = 0;i < arr.length; i++){
                if(arr[i].name == uname){
                    firstVal = i;
                    break;
                }
            }
            return firstVal;
        }
        let arr = [
            { name: "jake", score: 92 },
            { name: "jim", score: 93 },
            { name: "cera", score: 90.1 },
            { name: "filx", score: 91 },
            { name: "cera", score: 97 },
        ];
        let uname = "cera";
        console.log(firstIndex(arr,uname));
    </script>
</body>
