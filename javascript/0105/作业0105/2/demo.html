<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校验中文姓名</title>
    <style>
        .form {
            width: 600px;
            margin: 150px auto;
        }
        .form > div {
            height: 50px;
            line-height: 50px;
            font-size: 0;
            position: relative;
        }
        .form > div input {
            vertical-align: middle;
            padding-left: 20px;
            height: 40px;
            width: 480px;
            box-sizing: border-box;
            font-size: 18px;
        }
        .form > div button {
            width: 100px;
            height: 40px;
            font-size: 18px;
            vertical-align: middle;
            cursor: pointer;
        }
        .form > div .txt {
            color: red;
            position: absolute;
            left: 0;
            top: -40px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form">
        <div>
            <input type="text" placeholder="请输手机号码">
            <button>提交</button>
            <span class="txt">输入格式不正确!</span>
        </div>
    </div>
    <script>
        // 需求：
            // 校验输入的值是中国大陆手机格式
            // 以数字1开头
            // 第二个字符【3-9】
            // 字符串长度11位的数字字符
            var btn = document.getElementsByTagName("button")[0];
            var txt = document.getElementsByClassName("txt")[0];
            var inp = document.getElementsByTagName("input")[0];
            btn.onclick = function(){
                var yanzheng = inp.value;
                if(/(^[1][3-9])[0-9]{9}$/.test(yanzheng)){
                    console.log("手机号码正确");
                    txt.style.display = "none";
                }else{
                    txt.style.display = "block";
                }
            }

    </script>
</body>
</html>
