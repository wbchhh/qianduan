<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            width: 600px;
            height:500px;
            border: 3px solid #000;
            margin-left: 100px;
            position: relative;
            margin: 100px 0 0 200px;
        }
        .box1{
            width: 100px;
            height:100px;
            background-color: yellowgreen;
            position: absolute;
            left: 0px;
            top: 0px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
    <script>
        var box1 = document.getElementsByClassName("box1")[0];
        var box = document.getElementsByClassName("box")[0];
        var x = 0;
        var y = 0;
        var maxWidth = box.clientWidth - box1.offsetWidth;
        var maxHeight = box.clientHeight - box1.offsetHeight;
        box.onmousemove = function(event){
            x = event.clientX;
            y = event.clientY;
            x = x - box.offsetLeft - box1.offsetWidth / 2;
            y = y - box.offsetTop - box1.offsetHeight / 2;
            if(x < 0){
                x = 0;
            }
            if(x > maxWidth){
                x = maxWidth;
            }
            if(y < 0){
                y = 0;
            }
            if(y > maxHeight){
                y = maxHeight;
            }
            box1.style.left = x + "px";
            box1.style.top = y + "px";
        }
    </script>
</body>
</html>
