<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .header{
            width: 100%;
            height: 100px;
            /* border-bottom: 2px solid #ccc; */
            background-color: rgba(0, 0, 255, 0.2);
            position: fixed;
            left: 0;
            top: 0;
            z-index:10000;
        }
        .container{
            width: 960px;
            height: 2000px;
            background-color: #f0f0f0;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        1  <br>
        2  <br>
        3  <br>
        4  <br>
        5  <br>
        6  <br>
        7  <br>
        8  <br>
        9  <br>
        10  <br>
        11  <br>
        12  <br>
        13  <br>
    </div>
    <script>
        var header = document.getElementsByClassName("header")[0]
        var height = 300;
        var opactiy = 0;
        window.onscroll =function(){
            var ttop = document.documentElement.scrollTop || document.body.scrollTop;
            if(ttop > height){
                opactiy = 1;
            }else{
                opactiy = (ttop / height);
            }
            header.style.backgroundColor = "rgba(0,0,255,"+opactiy+")";
        }
    </script>
</body>
</html>
