<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放大镜效果</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="section clearfix">
            <!-- 小盒子 -->
            <div class="small-box" style="background-image: url(./images/small.jpg);">
                <!-- 遮罩层(荧光绿盒子) -->
                <div class="mask"></div>
            </div>
            
            <!-- 大盒子 -->
            <div class="big-box">
                <!-- 大图片 -->
                <img src="./images/big.jpg" alt="" class="big-box-image">
            </div>
        </div>


    </div>

    <!-- 引入脚本文件 -->
    <script src="./js/index.js"></script>
</body>
</html>
