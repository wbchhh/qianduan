<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票</title>
    <style>
        ul {
            list-style: none;
        }
		h3 {
		  text-align:center;
		}
		body {margin:0;}
		.wrapper {
			width: 710px;
			margin: 0 auto;
			height:900px;
			background-color:#ccc;
			overflow:hidden;
		}
        ul li {
            width: 600px;
            height: 60px;
            border: 1px solid #ccc;
            margin-top: 50px;
            line-height:60px;
            padding-right: 20px;
			-moz-user-select: none; /*火狐*/
			-webkit-user-select: none; /*webkit浏览器*/
			-ms-user-select: none; /*IE10*/
			-khtml-user-select: none; /*早期浏览器*/
			user-select: none;
			background-color:#fff;
        }
        ul li .con {
            float: left;
        }
        ul li .info {
            float: right;
        }
        ul li .info .icon ,
        ul li .info .count {
            display: inline-block;
            vertical-align: middle;
        }

        ul li .info .icon {
            font-size:16px;
            cursor: pointer;
        }
        ul li .info.active {
            color: orange;
        }
    </style>
</head>
<body>


    <div class="wrapper">
		<h3>广东杰出青年投票</h3>
        <ul>
            <li>
                <div class="con">一号选手</div>
                <div class="info">
                    <span class="icon">
                        点击投票
                    </span>
                    <span class="count">[0]</span>
                </div>
            </li>

            <li>
                <div class="con">二号选手</div>
                <div class="info">
                    <span class="icon">
                       点击投票
                    </span>
                    <span class="count">[0]</span>
                </div>
            </li>
            <li>
                <div class="con">三号选手</div>
                <div class="info">
                    <span class="icon">
                       点击投票
                    </span>
                    <span class="count">[0]</span>
                </div>
            </li>


            <li>
                <div class="con">四号选手</div>
                <div class="info">
                    <span class="icon">
                        点击投票
                    </span>
                    <span class="count">[0]</span>
                </div>
            </li>
			
			
			 <li>
                <div class="con">五号选手</div>
                <div class="info">
                    <span class="icon">
                        点击投票
                    </span>
                    <span class="count">[0]</span>
                </div>
            </li>
        </ul>
    </div>
    

    <script>
        // 需求：
            // 1、给当前点击的选手投票，每个选手的初始值票数是 0 
            // 2、点击.icon 标签 ， 设置“点击投票”文字高亮，给当前选手的投 1 票
			// 3、而且 ，每点一次，当前选手的票数会增加 1 票
	

        // 涉及：
        // 1、DOM操作
        // 2、循环
        // 3、事件 点击事件
        // 4、属性 记录数据
        var icon = document.getElementsByClassName("icon");
        for(var i=0;i<icon.length;i++){
            icon[i].num = 0;
            icon[i].onclick = function(){
                // for(var j=0;j<icon.length;j++){
                //     icon[j].parentElement.className = "info";
                // }
               this.parentElement.className = "info active";
               this.num++;
               this.nextElementSibling.innerHTML = '['+this.num+']' ;             
            }
        }
    </script>
</body>
</html>
