<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击高亮</title>
    <style>
        div{
            width: 100px;
            height:100px;
            border:1px solid #000;
            float: left;
            margin: 10px 10px;
            text-align: center;
            line-height: 100px;
        }
        .con{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

    <script>
        // 点击时高亮，移除时还原
        var div = document.getElementsByTagName("div");
        for(var i=0;i<div.length;i++){
            div[i].index = i ;
            
            div[i].onclick = function(){
                for(var j=0;j<div.length;j++){
                    div[j].className = "";
                }
                //this.className = "con";
                div[this.index].className = "con";
                // e.target.className = "con";
                // console.log(e.target)

            }
        }
    </script>
</body>

</html>
