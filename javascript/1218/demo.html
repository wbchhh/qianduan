<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px 10px;
        }
    </style>
</head>
<body>
    <script>
        function ce(){
            var div = document.createElement("div");
            return document.body.appendChild(div);
        }
        var div = ce();
    </script>
