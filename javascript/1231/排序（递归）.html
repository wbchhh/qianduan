<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [90,10,40,100,120,30];
        function sort(arr){ 
            if(arr.length < 1){
                return arr;
            }
            var middle = Math.floor(arr.length/2);
            var middleV = arr.splice(middleV,1)[0];
            var left = [];
            var right = [];
            for(var i = 0; i < arr.length; i ++){
                if(arr[i] < middleV){
                    left.push(arr[i]);
                }else{
                    right.push(arr[i]);
                }
            }  
            return sort(left).concat([middleV],sort(right));
        }
        var res = sort(arr);
        console.log(res);
    </script>
</body>
</html>
