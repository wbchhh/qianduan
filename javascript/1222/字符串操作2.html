<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断路径是否为图片路径</title>
</head>
<body>
  
    <script>
        function isPhoto(src){
            if(src === undefined){
                return "没有路径";
            }
            var lastIndex = src.lastIndexOf(".");
            var fileName = src.slice(lastIndex);
            console.log(fileName);
            fileName = fileName.toUpperCase();
            if(fileName == ".JPG" || fileName == ".PNG" || fileName == ".GIF"){
                return true;
            }else{
                return false;
            }
        }
        if(isPhoto("./img/1.jpg")){
            console.log("是图片文件");
        }else{
            console.log("不是图片文件");
        }
    </script>
</body>
</html>
