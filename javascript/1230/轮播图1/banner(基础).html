<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图(无缝衔接)</title>
    <link rel="stylesheet" href="./css/banner.css">
</head>
<body>
    <div class="wrapper">
        <!-- 轮播图 -->
        <div class="sipwer-banner">
            <!-- 图片容器 -->
            <div class="swiper-banner-box">
                <ul>
                    <!-- <li><a href="javascript:;"><i>5</i><img src="./img/5.jpg" alt=""></a></li> -->

                    <li><a href="javascript:;"><img src="./img/1.jpg" alt=""></a></li>
                    <li><a href="javascript:;"><img src="./img/2.jpg" alt=""></a></li>
                    <li><a href="javascript:;"><img src="./img/3.jpg" alt=""></a></li>
                    <li><a href="javascript:;"><img src="./img/4.jpg" alt=""></a></li>
                    <li><a href="javascript:;"><img src="./img/5.jpg" alt=""></a></li>

                    <!-- <li><a href="javascript:;"><img src="./img/1.jpg" alt=""></a></li> -->
                </ul>
            </div>
            <!-- 导航点容器 -->
            <div class="swiper-banner-point">
                <ol>
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li> 
                </ol>
            </div>
            <!-- 左右切换按钮 -->
            <div class="prev-box"><span class="icon"></span></div>
            <div class="next-box"><span class="icon"></span></div>
        </div>
    </div>
    <script src="./js/banner.js"></script>
    <script src="./js/animate.js"></script>
</body>
</html>
