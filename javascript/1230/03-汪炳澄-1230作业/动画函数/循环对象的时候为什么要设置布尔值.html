<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为什么设置 currentV != targetV 判断 </title>
    <style>
        div {
            width: 500px;
            height:450px;
            background-color: #f00;
            margin-left: 100px;
        }
    </style>
</head>
<body>

    <div></div>
    <script>
        // 布尔值
        var isChange = true;
        // 对象
        var option = {
            width:500,
            height:450,
            marginLeft:100
        }
        // 获取div标签
        var div = document.getElementsByTagName("div")[0];
        // 循环语句
        var count = 0;
        for(var key in option){
            count ++;
            console.log("-----第"+count+"次循环---------------------");
            var targetV = parseInt(option[key]);
            var currentV = parseInt(getComputedStyle(div)[key]);
            console.log("当前属性值：",key ,"--->" , currentV);
            console.log("目标属性值：",key ,"--->",targetV);
            // 如果不是所以属性都符合条件 那么把布尔值设置成false ,
            // 除非所以属性值都符合条件，那么就不会进入判断语句，所以布尔值为 true 
            if(currentV != targetV){
                isChange = false;
            }
        }
        console.log(isChange);// false


    </script>
</body>
</html>
