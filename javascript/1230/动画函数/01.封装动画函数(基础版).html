<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础版本</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #f00;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>    
        // 思路：
            // 设置哪个元素的样式 ， 设置样式属性值是多少，设置步长
            // 目标属性值 = 当前的属性值 + 步长

        // 1.0 定义函数（dom：元素, value：目标属性值,speed:步长）speed = 5
        function move(dom,value,speed){
            // 为了防止出现抖动的现象 用定时器先清除定时器
            clearInterval(dom.timer);
            // 属性绑定，执行定时器函数
            // dom.timer = setInterval(匿名函数,毫秒值);
            dom.timer = setInterval(function(){
                // 判断dom是否到达目标属性值
                if(dom.offsetLeft >= value){
                    // 清除定时器
                    clearInterval(dom.timer);
                    // 终止代码
                    return ;
                }
                var key = "left";
                // 设置dom的left属性值
                dom.style[key] = dom.offsetLeft + speed +"px";
            },30);
        }
        // 2.0 获取页面的div标签
        var div = document.getElementsByTagName("div")[0];
        // 3.0 调用动画函数
        // move(dom,value,speed)
        move(div, 600 ,10);
    
    </script>
</body>
</html>
