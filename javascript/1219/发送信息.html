        var btn = document.getElementById("btn");
        var count = 10;
        var timer = null;
        var fn = function(){
            btn.onclick = null;
            timer = setInterval(function(){
                count--;
                if(count<0){
                    clearInterval(timer);
                    count = 10;
                    btn.innerHTML =  "重新发送验证码";
                    btn.onclick = fn;
                    return;
                }
                btn.innerText = "剩余时间"+count+"秒";
            },1000)
            btn.innerText = "剩余时间"+count+"秒";
        }
        btn.onclick = fn;
