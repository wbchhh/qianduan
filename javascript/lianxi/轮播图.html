<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 80%;
            margin: 50px auto;
        }
        img{
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/1.bmp">
    </div>
    <script>
        var img = document.getElementsByTagName("img")[0];
        count = 1;
        function changeImg(){
            count++;
            img.src = "./img/"+count+".bmp";
            if(count == 8){
                count = 0;
            }
        }
        window.setInterval(changeImg , 1);
    </script>
</body>
</html>
