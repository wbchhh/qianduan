<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<style>
		ul {
			padding:0;
			margin:0;
			list-style: none;
		}
		.contain {
			width: 400px;
			margin: 0 auto;
			border:50px solid pink;

			position: relative;/*相对定位*/
		}
		.contain ul::after {
			content: "";
			display: block;
			clear: both;
		}
		.contain ul li {
			width:40px;
			height: 40px;
			border:1px solid #fff;
			cursor: pointer;
			float: left;
		}
		.contain ul li:hover {
			border:1px solid #f00;
		}
		.contain .show {
			width: 200px;
			position: absolute;/*绝对定位*/
			left:-252px;
			top: 0px;
			line-height: 100px;
			background-color: #ccc;
			text-align:center;
			border:2px solid #f00;
		}
		.contain .show img {
			width: 200px;
			vertical-align: middle;/*垂直中间*/
		}
		
	</style>
</head>
<body>

	<div class="contain">	
		<ul>
			<!--
				<li style="background-image:url(./images/biaoqing/1.bmp)"></li>
			-->
		</ul>
		<div class="show">
			<img src="./images/biaoqing/1.bmp" alt="">
		</div>
	</div>
	

	<script>
		// 1.0 获取ul
		var ul = document.getElementsByTagName('ul')[0];
		// 2.0 定义字符串
		var str = "";
		// 3.0 循环遍历一百次  
		for(var i = 1 ; i < 101; i++){
			//4.0 执行一百次这的代码 
			str+='<li style="background-image:url(./images/biaoqing/'+i+'.bmp)"></li>';
		}
		// 5.0 把字符串页面上
		ul.innerHTML= str;

		// 6.0 等渲染完毕 , 获取所有的li标签
		var aLi = document.getElementsByTagName('li');
		var box = document.getElementsByClassName('show')[0];
		// 7.0 事件 循环
		for(var j = 0 ; j < aLi.length ; j++){
			// 8.0 属性绑定
			aLi[j].index = j+1 ;
			// 9.0 事件驱动
			// aLi[j].onclick = function(){
			aLi[j].onmouseenter = function(){//鼠标移入事件
				// 9.0.1 获取鼠标悬停的索引值
				var index = this.index ;
				// console.log(this)
				// 1.0 显示相应的图片(图像)
				box.innerHTML = '<img src="./images/biaoqing/'+index+'.bmp" alt="">';
			}
		}
	</script>
</body>
</html>
