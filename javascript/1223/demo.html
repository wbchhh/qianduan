<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 500px;
            width: 400px;
            background-color: pink;
            margin: 0 auto;
        }
        input{
           height: 40px;
           margin: 10px 10px;
        }
        button{
            height:40px;
            width:50px;
        }
        span{
            margin: 10px 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text" class="inp">
        <button>查询</button>
        <br>
        <span></span>
    </div>
    <script>
        var btn = document.getElementsByTagName("button")[0];
        var inp = document.getElementsByClassName("inp")[0];
        var span = document.getElementsByTagName("span")[0];
        var data = [
            {name : "衣服" , price : "86元"},
            {name : "鞋子" , price : "99元"},
            {name : "裤子" , price : "130元"},
            {name : "被子" , price : "168元"}
        ]
        btn.onclick =function(){
            var v1 = inp.value;
            for(key in data){
                if(v1 == data[key].name){
                    span.innerText = "价格： ￥"+ data[key].price;
                }
            }
            // console.log(key)
        }
    </script>
</body>
</html>
