<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题:遮罩层</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			body {
			  margin:0;
			}
			/*html , body .mask 标签 高度 100% */
			html , 
			body {
			  height:100%;
			  background-image:url("./bg.jpg");
			  background-size:100% 100%;
			}
			
			.mask {
			   width:100%;
			   height:100%;
			   background-color:rgba(0,0,0,0.4);
			   
			   position:absolute;
			   position:fixed;
			   top:0;
			   left:0;
			   z-index:100000;
			}
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<!--遮罩层 （模态框）-->
		<div class="mask"></div>
	
	</body>
	
</html>
