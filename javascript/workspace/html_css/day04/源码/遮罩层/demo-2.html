<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题:遮罩层</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			body {
			  margin:0;
			}
			/*html , body .mask 标签 高度 100% */
			html , 
			body {
			  height:100%;
			  background-image:url("./bg.jpg");
			  /*背景图尺寸*/
			  /*background-size:100% 100%*/
			  background-size:cover;
			}
			
			.mask {
			   width:100%;
			   height:100%;
			   background-color:rgba(0,0,0,0.4);
			   
			   position:absolute;
			   position:fixed;
			   top:0;
			   left:0;
			   z-index:100000;
			}
			
			.mask .mask-box {
			   width:100%;
			   height:100%;
			}
			.mask .mask-box .mask-box-content {
			   position:absolute;
			   left:50%;
			   top:50%;
			   margin-left:-225px;
			   margin-top:-160px;
			   width:450px;
			   height:320px;
			   background-color:#fff;
			}
			
			.mask .mask-box .mask-box-content .btn-close {
				border:0;
				outline:none;
				display:block;
				position:absolute;
				right:0;
				top:0;
				width:30px;
				height:30px;
				cursor:pointer;
				font-size:20px;
			}
			.mask .mask-box .mask-box-content .btn-close:hover {
				background-color:#ccc;
			}
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<!--遮罩层 （模态框）-->
		<div class="mask">
		  <div class="mask-box">
		     <div class="mask-box-content">
				<button class="btn-close">×</button>
			 </div>
		  </div>
		</div>
	
	</body>
	
</html>
