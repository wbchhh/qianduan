<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题:段落标签注意</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			p {
			  width:100px;
			  height:100px;
			  background-color:red;
			}
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
	
	    <p>
		   <div>
		      hello world!
		   </div>
		</p>
		
		<!--p标签用于修饰段落（嵌套的是行内元素、文本）-->
		<!--p标签用于修饰段落（不能嵌套块级元素）-->
	</body>
</html>
