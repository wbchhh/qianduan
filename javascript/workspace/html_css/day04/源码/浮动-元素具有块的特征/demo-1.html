<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			.icon {
				  width:60px;
				  height:60px;
				  background-color:green;
				  /* 浮动 */
				  float:left;
			}
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<!--icon:图标-->
		<!--span 是行内元素 ，不可以直接设置宽度高度-->
	   <span  class="icon "></span>
	</body>
</html>
