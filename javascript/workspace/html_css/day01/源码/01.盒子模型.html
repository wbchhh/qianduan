<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素-->
	     <!--不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			.box {
				width:100px;
				height:100px;
				background-color:#f00;
			}
			
			.border {
				border:10px solid #ccc;
			}
			
			.padding {
				padding:10px 10px 10px 10px;
			}
			.margin {
				margin:10px 10px 10px 10px;
			}
		 </style>
	</head>
	
	<body> <!--主体元素-->
		<!--可视化部分-->
		<div class="box">盒子模型1</div>
		<div class="box border">盒子模型2</div>
		<div class="box border padding">盒子模型3</div>
		<div class="box border padding margin">盒子模型4</div>
	</body>
</html>
