<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素-->
	     <!--不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题：定位</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
		 
			 body {
			   margin:0;
			   height:2000px;
			 }
		      /*酷，快，纵情编码*/
			
			 .parent {
				width:300px;
				height:300px;
			    background-color:gray;
				
				/*相对定位*/
				position:relative;
				left:100px;
				top:0px;
			 }
			 
			 .parent .child {
			   width:100px;
			   height:100px;
			   background-color:red;
			   
			   /*绝对定位*/
			   position:absolute;
			   right:0;
			   bottom:0;
			 }
			 
			 .box {
			   width:300px;
			   height:100px;
			   background-color:green;
			 }
			 
			 .nav {
				width:1000px;
				height:100px;
				background-color:purple;
				
				/*固定定位（窗口）*/
				position:fixed;
				top:0;
				left:50%;
				margin-left:-500px;
			 }
		 </style>
	</head>
	
	<body> <!--主体元素-->
	  <div class="parent">
		<div class="child">
		
		</div>
	  </div>
	  
	  <div class="box"></div>
		
	 <!--相对定位：不会让元素脱离正常文档流（占位置）-->
	 <!--绝对定位：会让元素脱离正常文档流（不占位置）-->
	
	 <div class="nav">
	 
	 </div>
	
	</body>
</html>
