<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码</title>
    <style>
        body {
            margin: 0;
        }
        .header {
            width: 100%;
            height: 60px;
            background-color: #f0f0f0;
            border-bottom: 2px solid #f00;
            /* 父元素 相对定位 */
        }
        .header .btn-toggle {
            float: right;
            padding: 10px 30px;
            height: 20px;
            line-height: 20px;
            background-color: skyblue;
            margin: 10px 150px 10px 0 ;
            cursor: pointer;
        }
        .header .code {
            /* 隐藏二维码 */
            display: none;
            /* 子元素  绝对定位 */
            position: absolute;
            right: 20px;
            top: 60px;
            border: 2px solid #f0f0f0;
            border-top: 0;
            z-index: 1000;
            background-color: #fff;
            padding: 20px 20px 20px 20px;
        }

        .header .code .btn-close {
            /* 子元素 绝对定位 */
            position: absolute;
            top: 0;
            right: 0;

            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- 点击按钮 -->
        <div class="btn btn-toggle"><span>二维码</span></div>

        <!-- 二维码图片 -->
        <div class="code">
            <!-- 关闭按钮 -->
            <span class="btn btn-close">×</span>
            <img src="./code.png" alt="">
        </div>
    </div>
    
    <script>
		//要求：
		//点击“二维码”按钮，显示二维码图片
        //点击 “关闭” 按钮，隐藏二维码图片
        
        // 基本步骤：
            // 1.0 获取相关的元素
            var btnToggle = document.getElementsByClassName("btn-toggle")[0];
            var codeElement = document.getElementsByClassName("code")[0];
            var btnClose = document.getElementsByClassName(" btn-close")[0];
            // console.log(btnToggle,codeElement,btnClose);
            // 2.0 事件绑定 点击显示二维码
            var isOpen = true;
            btnToggle.onclick = function(){
                // 判断
                if(isOpen){
                    // 点击显示二维码
                    codeElement.style.display="block";
                    // 设置false
                    isOpen = false;
                }else {
                    // 再次点击隐藏二维码
                    codeElement.style.display="none";
                    // 设置true
                    isOpen = true;
                }
            }
            // .0 点击“关闭”按钮
            btnClose.onclick = function(){
                 // 再次点击隐藏二维码
                 codeElement.style.display="none";
                 // 设置true
                 isOpen = true;
            }


            // 涉及的知识点：
                // DOM
                // 事件
                // 开关灯逻辑
       
    </script>
</body>
</html>
