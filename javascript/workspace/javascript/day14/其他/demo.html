<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置高度</title>
    <style>
        /* 块级元素 */
        /* 通栏显示 width:100%; */
        body {
            /* background-color: #0ff; */
            margin: 0;
        }
        .box {
             /* background-color: #00f; */
        }
        html , body {
            height: 100%;
        }
    </style>
</head>
<body>
    
    <div class="box"></div>
    <script>
        // 获取宽度
        var w = document.documentElement.offsetWidth;
        var h = document.documentElement.offsetHeight;
        console.log(w,h);
    </script>
</body>
</html>
