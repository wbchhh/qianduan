<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制盒子的尺寸</title>
    <style>
        .layout {
            width: 100px;
            height:100px;
            background-color: #ccc;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        .footer {
            width: 100%;
            height: 100px;
            /* background-color: #ccc; */
            position: fixed;
            left: 0;
            bottom: 0;
            text-align: center;
            line-height: 100px;
        }
        .footer button {
            width: 60px;
            height: 60px;
            cursor: pointer;
            vertical-align: middle;
            font-size: 30px;
        }
        .footer button:active {
            background-color: #666;
        }
    </style>
</head>
<body>
        <div class="layout">
            
        </div>
        <div class="footer">
            <button class="sub">-</button>
            <button class="add">+</button>
        </div>

        <script>
            // 需求：控制盒子的尺寸


            // 获取相关的元素
            var layout = document.getElementsByClassName("layout")[0];
            var subButton = document.getElementsByClassName("sub")[0];
            var addButton = document.getElementsByClassName("add")[0];

            // 事件绑定
            var speed = 50;
            // 变大
            subButton.onclick = function(){
                // 处理逻辑
                // 判断是否超出范围
                if(layout.offsetWidth <= 100){
                    return;
                }
                // 设置盒子尺寸
                layout.style.width = layout.offsetWidth - speed +"px";
                layout.style.height = layout.offsetHeight - speed +"px";
                // 设置文本
                layout.innerText = layout.offsetWidth;
            }
            // 变小
            addButton.onclick = function(){
                // 处理逻辑
                // 判断是否超出范围
                if(layout.offsetWidth >= 500){
                    return;
                }
                // 设置盒子尺寸
                // 设置盒子尺寸
                layout.style.width = layout.offsetWidth + speed +"px";
                layout.style.height = layout.offsetHeight + speed +"px";
                 // 设置文本
                 layout.innerText = layout.offsetWidth;
            }


        </script>
</body>
</html>
