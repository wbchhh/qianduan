        // 构造函数（ES5）
        // 定义
        function Foo(){
            this.width = "100px";// 基本数据类型
            this.say = function(){}//引用数据类型
        }

        // 调用
        // 实例对象 obj 
        var obj = new Foo();
        console.log(obj);
        console.log(obj.width);//100px
    
        // 实例对象 obj2
        var obj2 = new Foo();
        console.log(obj2.width);//100px
        console.log(obj.width === obj2.width);// true
        
        console.log(obj.say === obj2.say);// false

        // 构造函数
        function Person(){}
        Person.prototype.say = function(){}
        var xiaoming = new Person();
        var honghong = new Person();
        console.log(xiaoming.say === honghong.say);// true

        console.log(xiaoming.__proto__ === Person.prototype);// true
        console.log(honghong.__proto__ === Person.prototype);// true
