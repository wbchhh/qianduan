<body>
    <div id ="container"> </div>

    <script>
        // 每个函数都是Function的实例

        Function.prototype.aaa = function(){
            console.log("hello aaa");
        }
        // Object 这是一个构造函数, 其次是 Function 的实例
        // console.log(Object);
        // console.dir(Object);
        // console.dir(Object.__proto__);
        Object.aaa();


        // 关于以下两个属性 ，接下来学习

        // constructor 
        





    </script>
