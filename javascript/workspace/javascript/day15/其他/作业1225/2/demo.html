<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            width: 450px;
            height: 300px;
            background-color: #ccc;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -228px;
            margin-top: -153px;
            border: 3px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .banner .banner-top {
            height: 50px;
            line-height: 50px;
            background-color: deepskyblue;
            width: 450px;
            cursor: move;
            text-align: center;
        }
        .banner .banner-con {
            padding: 25px;
            background-color: #666;
        }
        .banner .banner-con .box {
            width: 400px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    
    <div class="banner">
        <div class="banner-top">
            TITLE
        </div>
        <div class="banner-con">
            <div class="box">CONTENT</div>
        </div>
    </div>

    <script>
        // 要求：
            // 鼠标按下.banner-top标签，可移动整个banner盒子
            // 鼠标如果没有按下.banner-top标签，不可以移动banner盒子

        var banner = document.getElementsByClassName("banner")[0];
        var bannerTop = document.getElementsByClassName("banner-top")[0];


        // 
        var x = 0 ;
        var y = 0 ;
        var resX = 0;
        var resY = 0;
        var curX = banner.offsetLeft;
        var curY = banner.offsetTop;
        console.log(curX,curY)
        var isMouseDown = false;
        bannerTop.onmousedown = function(e){
            resX = e.clientX - banner.offsetLeft ;
            resY = e.clientY- banner.offsetTop ;
            console.log(resX,resY)
            isMouseDown = true;
        }
        document.onmousemove = function(e) {
            if(isMouseDown) {
                x = e.clientX - resX ;
                y = e.clientY - resY ;
                console.log(x,y)
                banner.style.left = x + "px";
                banner.style.top = y + "px";
                banner.style.marginLeft = "0px";
                banner.style.marginTop = "0px";
            }
        }
         document.onmouseup = function(){
            isMouseDown = false;
            curX = x ;
            curY = y ;
         }

         document.onmousedown = function(){
             return false;
         }
    </script>
</body>
</html>
