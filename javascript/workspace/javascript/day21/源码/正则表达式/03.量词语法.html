<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式-量词</title>
</head>
<body>

    <h3>正则表达式-量词</h3>

    <script>
        // 量词
        // 字符出现的次数
        // n = 3 
        // m = 1
        // {n}     出现n次
        // {m,n}   出现m ~ n 次
        // {n,}    出现n次以上

        // 正则表达式
        // 以数字字符开始出现3次
        var re = /^\d{3}$/
        console.log(re.test(1));// false
        console.log(re.test(123));// true
        console.log(re.test(456));// true
        console.log(re.test(1234567));// false

        // 以数字开头的字符出现1~3次，并且是以数字字符结束
        console.log(/^\d{1,3}$/.test("abc"));//false
        console.log(/^\d{1,3}$/.test("123"));//true
        console.log(/^\d{1,3}$/.test("1"));//true
        console.log(/^\d{1,3}$/.test("2a"));//false
        console.log(/^\d{1,3}$/.test("1234"));//false
        console.log(/^\d{1,3}$/.test("1a3"));//false
        console.log(/^\d{1,3}/.test("2a"));//true
        console.log(/^[0-9a-z]{1,3}/.test("2a"));//true
        console.log(/^[0-9a-z]{1,3}/.test("1a3"));//true


        // 以小写字母a-f字符开始出现3次以上
        console.log(/^[a-f]{3,}$/.test("abc"));// true
        console.log(/^[a-f]{3,}$/.test("abcd"));// true
        console.log(/^[a-f]{3,}$/.test("abcdef"));// true
        console.log(/^[a-f]{3,}$/.test("abcdef123"));// false





    </script>

</body>
</html>
