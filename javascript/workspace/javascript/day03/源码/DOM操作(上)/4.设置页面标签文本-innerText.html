<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题:设置页面标签文本-innerText</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			#box {
			  height:80px;
			  background-color:skyblue;
			}
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>设置页面标签文本-innerText</h3>
		
		<div id="box"><span>hello world! </span></div>
		
		
		<script>
			//1.0 获取#box标签
			var box = document.getElementById("box");
			
			//获取文本(纯文本 ，不包含html文本)
			var txt = box.innerText;
			console.log(txt);
			
			//设置文本 赋值(填充文本) 
			//box.innerText = "你好，世界";
			box.innerText = "<i>你好，世界</i>";
			
		</script>
	</body>
</html>
