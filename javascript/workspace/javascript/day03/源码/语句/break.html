<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题: 跳出循环</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>跳出循环</h3>
		
		
		<script>
			//1.0 
			//for 语句
			for(var i = 0 ; i < 10 ; i ++){
			    // 判断
				if(i > 5 ){
				    // 跳出整个循环
					break;
				}
				console.log("i:",i)
			}
		
		</script>
	</body>
</html>
