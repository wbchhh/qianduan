<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题：自增</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>自增</h3>
		
		
		<script>
		    // 自增 
			var index = 0;
			// 先输出 后运算
			console.log(index++);// 1
			
			
			var count = 0;
			// 先运算 后输出
			console.log(++count);// 1 
			
			
			//同样是对变量值进行自增。在不换行的情况下，
			//  先输出 后运算   变量 ++
			//  先运算 后输出   ++ 变量 
			
			
			var  i =  0;
			i+= 50;
			//i= i + 50;
			console.log(i);// 50
			
			
			
		</script>
	</body>
</html>
