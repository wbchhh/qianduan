<!DOCTYPE html><!-- 声明文档类型 -->
<html lang="zh_cn"><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题:获取页面标签样式属性值</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			.box {
			  width:100px;
			  height:99.99px;
			  background:red;
			}
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>获取页面标签样式属性值</h3>
		<div class="box"></div>
		
		<script>
			//1.0 获取元素
			//var aDiv = document.getElementsByClassName("box");
			//var box = aDiv[0];
			var box = document.getElementsByClassName("box")[0];
			
			//window.alert()
			//var obj = window.getComputedStyle(box);
			var obj = getComputedStyle(box);
			//console.log(obj);//对象
			console.log(typeof obj);//object
			var w = obj["width"];
			var h = obj["height"];
			var bgColor = obj["background-color"];
			
			console.log(w);
			console.log(h);
			console.log(bgColor);// 颜色 rgba(红，绿，蓝，透明度)
		
			//屋漏偏逢连夜雨！！
		</script>
	</body>
</html>
