<!DOCTYPE html><!-- 声明文档类型 -->
<html lang="zh_cn"><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题： 添加页面标签</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			.container {
			  width:300px;
			  height:300px;
			  background-color:#ccc;
			}
			
			div > b {
			  display:block;
			  width:100px;
			  height:100px;
			  background-color:red;
			}
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3> 添加页面标签</h3>
		<!--<div class="container"></div>-->
		<ul></ul>
		<script>
			// 1.0 创建页面标签
			var div1 = document.createElement("div");
			var div2 = document.createElement("div");
			console.log(div1);
			
			
			//2.0 添加类名
			div1.className="container";
			
			//.0 设置div的文本
			div1.innerText = "努力吧，少年，只要这样你才能变成个普通人！";
			div2.innerHTML = "<b>2222</b>";
			
			
			
			
			//3.0 添加元素
			document.body.appendChild(div1);
			var bd = document.body;
			bd.appendChild(div2);
			
			
			//4.0 获取ul标签
			//var ul = document.getElementsByTagName("ul")[0];
			//ul.appendChild(div2);
			//ul.appendChild(div1);
		
		</script>
	</body>
</html>
