<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件监听</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: red;
            border: 1px solid transparent;
        }

        div ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 200px;
            height: 200px;
            background-color: green;
            border: 1px solid transparent;
            margin: 49px auto;
        }

        div ul li {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 49px auto;
        }
    </style>
</head>

<body>
    <h3>事件监听</h3>
    <!-- div > ul > li  -->
    <!-- 外 >  中> 内 -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>

    <script>
        // 1.0 获取元素
        var div = document.getElementsByTagName("div")[0];
        var ul = document.getElementsByTagName("ul")[0];
        var li = document.getElementsByTagName("li")[0];

        // 2.0 绑定事件
        // div.onclick = function(){
        //     console.log("div")
        // }
        // ul.onclick = function(){
        //     console.log("ul")
        // }
        // li.onclick = function(){
        //     console.log("li")
        // }
        // div > ul > li 
        // 外 >  中 > 内
        // 执行的先后顺序：由内往外


        // 3.0 事件监听
        // addEventListener()  作为方法 
        // 参数1：事件类型 参数2：匿名函数 参数3：可选 布尔值
        // div.addEventListener("click", function () { console.log("div") }, false);
        // ul.addEventListener("click", function () { console.log("ul") }, false);
        // li.addEventListener("click", function () { console.log("li") }, false);
        // 执行的先后顺序：由内往外


        div.addEventListener("click", function () { console.log("div") }, true);
        ul.addEventListener("click", function () { console.log("ul") }, true);
        li.addEventListener("click", function () { console.log("li") }, true);
        // 執行的先后顺序：由外往内
    </script>
</body>

</html>
