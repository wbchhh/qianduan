<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-面向对象 call</title>
</head>

<body>
    <h3>call</h3>
    <div id ="container"> </div>

    <script>
        // call 实现对象之间的继承
        // 参数：单一的
        // 父对象
        function Parent(name,sex){
            this.name = name;
            this.sex = sex ;
            this.sayHello = function(){
                console.log(this.name ,"是",this.sex , "在say Hello")
            }
        }

        // 子对象
        var  _this ;
        function Son(name,sex){
            _this = this;
            // 父对象调用call方法 
            // Parent.call(this,"小明");
            Parent.call(this,name,sex);
        }
        // call这个方法实现了子对象继承父对象的属性和方法

        // 创建子对象的实例
        var xiaoming = new Son("小明","男人");
        console.log(xiaoming === _this);//true

        xiaoming.sayHello();
        var honghong = new Son("红红","女人");
        honghong.sayHello();
    </script>
</body>

</html>
