<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keyword" content="网页,html,css,javascript,小游戏">
    <meta name="description" content="这是一个H5活动推广页面" >
    <meta name="author" content="lwang">
    <title>JS-拼图-小游戏 （V2.0.0）</title>
    <!-- 设置网页图标 -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="./css/index.css">
</head>
  
<body>
    <!-- 可视区 -->
    <div class="wrapper">
        <!-- 版心 ：水平居中的盒子-->
        <div class="container">
            <!-- ul*4>li*4>img  4行4列-->
            <ul class="row-1">
                <li class="column-1"><img src="./images/1.png" alt="1"></li>
                <li class="column-2"><img src="./images/2.png" alt="2"></li>
                <li class="column-3"><img src="./images/3.png" alt="3"></li>
                <li class="column-4"><img src="./images/4.png" alt="4"></li>
            </ul>
            <ul class="row-2">
                <li class="column-1"><img src="./images/5.png" alt="5"></li>
                <li class="column-2"><img src="./images/6.png" alt="6"></li>
                <li class="column-3"><img src="./images/7.png" alt="7"></li>
                <li class="column-4"><img src="./images/8.png" alt="8"></li>
            </ul>
            <ul class="row-3">
                <li class="column-1"><img src="./images/9.png"  alt="9"></li>
                <li class="column-2"><img src="./images/10.png" alt="10"></li>
                <li class="column-3"><img src="./images/11.png" alt="11"></li>
                <li class="column-4"><img src="./images/12.png" alt="12"></li>
            </ul>
            <ul class="row-4">
                <li class="column-1"><img src="./images/13.png" alt="13"></li>
                <li class="column-2"><img src="./images/14.png" alt="14"></li>
                <li class="column-3"><img src="./images/15.png" alt="15"></li>
                <li class="column-4"><img src="./images/16.png" alt="16"></li>
            </ul>
        </div>
    </div>

    <!-- 引入脚本文件 -->
    <script src="./js/index.js"></script>
    <script></script>
</body>

</html>
