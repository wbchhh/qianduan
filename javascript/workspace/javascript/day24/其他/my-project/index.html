<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keyword" content="网页,html,css,javascript,小游戏">
    <meta name="description" content="这是一个H5活动推广页面" >
    <meta name="author" content="lwang">
    <title>JS-拼图-小游戏</title>
    <!-- 设置网页图标 -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="./css/index.css">
</head>
  
<body>
    <!-- 可视区 -->
    <div class="wrapper">
        <!-- 版心 ：水平居中的盒子-->
        <div class="container">
            <!-- ul*4>li*4>img  4行4列-->
            <ul class="row-1">
                <li class="column-1"><img src="./images/lufei2_01.gif" alt="1"></li>
                <li class="column-2"><img src="./images/lufei2_02.gif" alt="2"></li>
                <li class="column-3"><img src="./images/lufei2_03.gif" alt="3"></li>
                <li class="column-4"><img src="./images/lufei2_04.gif" alt="4"></li>
            </ul>
            <ul class="row-2">
                <li class="column-1"><img src="./images/lufei2_05.gif" alt="5"></li>
                <li class="column-2"><img src="./images/lufei2_06.gif" alt="6"></li>
                <li class="column-3"><img src="./images/lufei2_07.gif" alt="7"></li>
                <li class="column-4"><img src="./images/lufei2_08.gif" alt="8"></li>
            </ul>
            <ul class="row-3">
                <li class="column-1"><img src="./images/lufei2_09.gif" alt="9"></li>
                <li class="column-2"><img src="./images/lufei2_10.gif" alt="10"></li>
                <li class="column-3"><img src="./images/lufei2_11.gif" alt="11"></li>
                <li class="column-4"><img src="./images/lufei2_12.gif" alt="12"></li>
            </ul>
            <ul class="row-4">
                <li class="column-1"><img src="./images/lufei2_13.gif" alt="13"></li>
                <li class="column-2"><img src="./images/lufei2_14.gif" alt="14"></li>
                <li class="column-3"><img src="./images/lufei2_15.gif" alt="15"></li>
                <li class="column-4"><img src="./images/lufei2_16.gif" alt="16"></li>
            </ul>
        </div>
    </div>

    <!-- 引入脚本文件 -->
    <script src="./js/index.js"></script>
    <script></script>
</body>

</html>
