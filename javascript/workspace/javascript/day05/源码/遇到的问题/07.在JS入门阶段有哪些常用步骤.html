<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			button {
			   padding:20px 10px;
			   cursor:pointer;
			}
			
			#box {
			  width:100px;
			  height:100px;
			  background-color:red;
			}
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>JS入门编码【三个步骤】</h3>
		<button id="btn">点击按钮，设置div位置margin-left为600像素</button>
		<div id="box"></div>
		<script>
			//要求：点击按钮，改变div的位置
				//1.获取元素
				//2.绑定事件
				//3.书写处理逻辑
			
			//步骤：
				//1.获取相关元素
				var btn = document.getElementById("btn");
				var box = document.getElementById("box");
				//2.绑定事件
				btn.onclick = function(){ // 作用域 { }
					//3.书写处理逻辑
					box.style.marginLeft = "600px";
				}
				
			
		
		</script>
	</body>
</html>
