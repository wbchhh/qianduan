<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->

		 <meta name="author" content="开发者名字">
		 <style>
			
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->

		<script>
		 // web规范约定  如果是常量，字母是大写的
		 // 值是不会修改的

		 var URL = "./images/1.jpg";
		 var HOST = "127.0.0.1 ";
		 var PORT = 8080;
		 
		</script>
	</body>
</html>
