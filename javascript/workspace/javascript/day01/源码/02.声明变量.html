<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>声明变量</h3>
		
		
		<script>
		// 声明变量 
		// 作用：储存数据（记录数据）
		// var  关键字  
		// var 在变量前 (在内存中开辟小块空间记录对应的数据)
		// =  等于号 
		// 变量 = 值 
		
		
		// 注意变量的命令：
		// web规范 类似现实中的 交通规则
		// 1.0 不能出现中文
		// 2.0 不能出现特殊字符  ~！@#￥% ……&
		// 3.0 可以使用英文的下划线_  可以使用 $  
		// 4.0 不能以数字开头 
		// 5.0 可以以数字结尾 str1 str2 
		// 6.0 不能使用关键字和保留字  var , name ， top  
		//     哪些是关键字和保留字需要靠记忆 
		//     https://www.runoob.com/js/js-reserved.html
		// 7.0 可以使用英文单词 ，可以使用拼音 ，可以驼峰命名（第二字词汇首字母大写）
		
		var money = "一百万";
		
		var girlFriend = {
		    name:"翠花",
			age:18,
			height:1.6,
			weight:90
		} 
		
		</script>
	</body>
</html>
