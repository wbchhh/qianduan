<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3> 认识 JS </h3>
	
		<script>
			//1.0 在控制台输出 hello world 
			// console 对象
			// console.log(变量);
			console.log("hello world");
		    // hello world  直接编写 hello world  会报错。因为浏览器不识别这个内容
			
			// 2.0 弹出窗口
			// window 对象
			// alert()
			// window.alert("hello JS ");
			
			// 3.0 在页面输出
			// document 对象
			document.write("hello today");
			
			// 4.0 设置body标签的背景色
			document.body.style.backgroundColor = "skyblue";
		
			
		</script>
	</body>
</html>
