	<body> <!--主体元素:可视化部分-->
		<h3>变量声明提升</h3>
		<script>
		
			// 变量用于记录数据的
			// 变量名提升了，但是值没有
			console.log( xiaoming );// undefined
			// 声明变量
			var xiaoming = "小明"; 
			// 先声明变量 ，再引用变量
			console.log( xiaoming );// 小明
			
			
			
	
		
		</script>
	</body>
