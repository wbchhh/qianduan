<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题:取反运算符</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3></h3>
		
		
		<script>
		 // 1.0 
		 // !   取反 (不)
		 // !=  不等于
		 // !== 不等于（不全等于）
		 var bool = true;
		 console.log(!bool);//true
		 //在判断语句中用到
		 var delayer = false;
		 // !false   条件成立
		 // !true    条件不成立
		 if(!delayer){ console.log("有值")}
		 
		 // == 值的比较
		 // === 值 、 数据类型 
		 var str = "100";
		 console.log(str == 100);// true 
		 console.log(str != 100);// false 
		 console.log(str !== 100);// true 
		 
		 
		
		
		</script>
	</body>
</html>
