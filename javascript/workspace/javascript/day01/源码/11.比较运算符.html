<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题：比较运算符</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>比较运算符</h3>
		
		
		<script>
			// >   大于号
		    // <   小于号
			// =   赋值 （不是做比较的）
			// ==  值比较
			console.log("99" == 99);// true
			// === 值、数据类型比较
			console.log("99" === 99);// false
			// <=  小于等于
			// >=  大于等于
			
			
		
		
		</script>
	</body>
</html>
