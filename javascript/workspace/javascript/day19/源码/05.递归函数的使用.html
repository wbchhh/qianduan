    <script>
       
        // 递归函数 （类似循环语句）
        // 有个条件（关键）
        // 获取所有的li标签
        var elements = document.getElementsByTagName("li");
        // 计数器变量
        var count = 0;
        // 递归逻辑
        function foo(){
            // 改变计数器变量的值
            count ++;
            // 判断 是否终止递归函数执行
            if(count == 80){
                // 终止代码
                return;
            }
            // 执行延迟函数
            var delay = setTimeout(function(){
                // console.log("延迟函数",count);
                elements[count].style.width = count * 5 + "px";
                // 指定函数自身调用
                foo();
                // 清除延迟函数
                clearTimeout(delay);
            },30)
        }
        // 调用递归函数
        foo();
