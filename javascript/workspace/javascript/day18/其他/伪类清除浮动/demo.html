<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类元素清除浮动</title>
    <style>
        .parent {
            width: 300px;
            background-color: #ccc;
        }
        .parent .son {
            width:100px;
            height: 100px;
        }
        .red {
            background-color:red;
            /* 左浮动 */
            float: left;
        }
        .green {
            background-color: green;
            /* 右浮动 */
            float: right;
        }

        .demo {
            display: block;
            /* 清除浮动 */
            clear: both;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    
    <!-- <div class="parent">
        <div class="son red"></div>
        <div class="son green"></div>
        <div class="demo"></div>
    </div> -->


    <div class="parent clearfix">
        <div class="son red"></div>
        <div class="son green"></div>
        <!-- ::after -->
    </div>
</body>
</html>
