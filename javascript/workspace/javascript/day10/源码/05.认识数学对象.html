<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学对象</title>
</head>
<body>
    <h3>数学对象</h3>
    <script>
        // 关于数学的数据集合
        // console.log(Math);
        // 
        // 调用者：Math

        // abs()
        // 取绝对值（正数）
        // var num = Math.abs(-2);
        // console.log(num);// 2
        console.log(Math.abs(-2));// 2

        // ceil()
        // 向上取整(整数)
        console.log(Math.ceil(0.1));// 1 
        console.log(Math.ceil(9.9));// 10

        // floor()
        // 向下取整
        console.log(Math.floor(0.1));// 0
        console.log(Math.floor(9.9));// 9

        // round()
        // 四舍五入取整
        console.log(Math.round(0.1));// 0
        console.log(Math.round(9.9));// 10

        // max()
        // 取一系列数值中 值最大的
        console.log(Math.max(2,5,8,3));// 8 

        // min()
        // 取一系列数值中 值最小的
        console.log(Math.min(2,5,8,3));// 2

        // pow()
        // 指定数值的多次方
        // 参数1：底数 ，参数2：次方
        console.log(Math.pow(5,3));//125
        // 5 * 5 * 5 

        // random()
        // 取随机数
        console.log(Math.random());// 0 ~ 1 之间随机小数



    </script>
</body>
</html>
