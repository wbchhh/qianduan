	<body> <!--主体元素:可视化部分-->
		<h3>运算符</h3>
		
		
		<script>
			// 1.0
			//      =   赋值 （不能用于比较）
			//      ==  对值进行比较 （相等）
			//      !=  对值进行比较 （不相等）
			
			
			//      === 对数据类型、值进行比较 （全等于） 恒等于
			//      !== 对数据类型、值进行比较 （不全等于）
			
			// 以下两个变量 值是相等的,数据类型是不相等
			var str = "100";
			var num = 100;
			
			// 值是相等的
			console.log(str == num);// true
			console.log(str != num);// false 值是相等于 ，用了不相等，就是false 
			
			// 数据类型是不相等
			console.log(str === num);// false
			console.log(str !== num);// true 确实是数据类型不同（不恒等于就是true）
		
		
	
		  // DOM + 事件

		</script>
