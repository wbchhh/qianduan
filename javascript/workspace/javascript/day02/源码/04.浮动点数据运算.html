		<h3>浮点型数据运算过程出现精度丢失怎么解决?</h3>
		
		
		<script>
		    // 计算能识别的是二进制的数据
			// 计算机在二进制转转十进制过程中 出现了精度丢失问题			
			
			// 人脑
			// 0.1 + 0.2 = 0.3 
			// 0.2 + 0.7 = 0.9
			// 电脑
			// 0.1 + 0.2 = 0.30000000000000004
			// 0.2 + 0.7 = 0.8999999999999999	
			
			
			//解决方法：
			//把浮点型数据转整型数据
			// 0.1  * 10   =   1 
			// 0.1  * 100  =  10 
			// 0.1  * 1000 = 100
			
			var num1 = 0.1;
			var num2 = 0.2;
			var res = num1 * 1000 + num2 * 1000 ;
			console.log(res/1000); // 0.3  	
			
			
			var num11 = 0.2;
			var num22 = 0.7;
			var res3 = num11 * 1000 + num22 * 1000 ;
			console.log(res3/1000); // 0.9 	
			
			// IEEE754标准一般指IEEE 754。IEEE二进制浮点数算术标准(了解)
	
		</script>
