<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题:强制取整</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>parseInt(参数)</h3>
		
		
		<script>
		    //.0 浮点型数据
			//var num = 100.99;
			//console.log(num)
			//.0 取整
			//var res = parseInt(num);
			//console.log(res);
			
			
			//.0 浮点型数据
			var num1 = "100.99px";
			console.log(num1)
			//.0 取整
			var res1 = parseInt(num1);
			console.log(res1);
			
			
			//.0 浮点型数据
			// 使用parseInt() 注意数字开头 可以强制取整
			// 非数字字符开头字符串 强制取整返回的是nan
			var num2 = "abc100.99px";
			console.log(num2)
			//.0 取整
			var res2 = parseInt(num2);
			console.log(res2);// NaN 是一种特殊数值（非数字）
			console.log(typeof res2);// number
			
		
		
		</script>
	</body>
</html>
