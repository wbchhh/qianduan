<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>遇到的问题</h3>
		
		
		<script>
		
			var width = "100px";
			console.log("width");// width
			console.log(width);  // 100px 

            
			//给变量名称添加双引号，就不是变量了 
			//变量不需要添加引号
			
			
			var height = 100;
			var v1 = height+"px";
			console.log(v1);
			
			//字符串的拼接 
			// 变量+字符串
			
			var s1 = "abc";
			var s2 = "def";
			var s3 = "ghi";
			// abc-def-ghi 
			var str = s1+"-"+s2+"-"+s3;
			console.log(str);
			
			
			
		
		</script>
	</body>
</html>
