<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题:设置页面标签类名</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
				div {
					  width:100px;
					  height:100px;
					  background-color:#ccc;
					  margin:10px;
				}
				
				.red {
					background-color:#f00;
				}
				.blue {
					background-color:#00f;
				}
				
				.active {
				   background-color:#0f0;
				   width:200px;
				   height:200px;
				}
				
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>设置页面标签类名(二)</h3>
		<div ></div>
		
		<script>
		 //1.0 获取页面的指定标签
		 var elements = document.getElementsByTagName("div");
		 var ele = elements[0];//标签
		 
		 //2.0 添加标签类名
		 ele.classList.add("red");
		 //ele.classList.add("blue");
		 
		 //3.0 判断标签是否包含指定类名
		 console.log(ele.classList.contains("red"));// true
		 console.log(ele.classList.contains("blue"));// false
		 
		 //4.0 删除标签类名
		 ele.classList.remove("red");
		 
		 //5.0 切换类名（存在active，就移除active，不存在active，就添加active）
		 ele.classList.toggle("active");
		 ele.classList.toggle("active");
		 
		
		</script>
	</body>
</html>
