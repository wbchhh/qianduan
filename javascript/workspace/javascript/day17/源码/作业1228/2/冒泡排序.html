<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-冒泡</title>
</head>
<body>
    
    <script>
        // 数组
        var arr = [20,30,50,10,60,80];
        // arr[索引值]
        // 代入法学习
        // 要求：
            //编写函数对数组的数字进行从大到小的排序
            // 返回从大到小排序的新数组
        
        // 编程题：
        // 冒泡排序的循环排序 从大到小
        // [20,30,50,10,60,80];
        // 每执行一次外部循环，就减少不必重复的比较
        // 冒泡排序： 
        // 数组中相邻的两个元素进行两两比较，交换位置
        // 以此类推 重复比较，最终获取顺序从大到小（降序）或者 从小到大（升序）的数组

        
        // 冒泡排序：
		// 相邻两元素之间两两比较，
		// 比较出大值进行赋值互换，
		// 再依次与相邻的元素比较，
		// 层层递进 #互换元素位置，
		// 相互赋值。
            var count = 0;
            // 1.0 
            function bubbleSort(array){
                for(var i = 0 ; i < array.length - 1 ;i ++){
                    console.log("--外部循环--"+i+"--")
                    for(var j = 0 ; j < array.length - i - 1; j ++){
                        console.log("内部循环:"+j+"")
                        // 改变计数器
                        count ++;
                        // 相邻的两个数值进行比较
                        if(array[j] < array[j + 1]){
                            // 把较小的值记录好
                            var tem = array[j];
                            // 把较大的值赋值给array[j] 
                            array[j] = array[j+1];
                            // 把较小的值赋值给array[j + 1]
                            array[j + 1] = tem;
                        }
                    }
                }
                // 查看执行了多少次循环
                console.log("循环的次数：",count);// 15
                // 返回排序完毕的数组
                return array;
            }
            
            console.log(bubbleSort(arr));
    </script>
</body>
</html>
