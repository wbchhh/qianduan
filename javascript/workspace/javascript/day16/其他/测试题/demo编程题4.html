        //定义函数
        function findItemIndex(item, array) {
            var index = -1;
            for(var i = 0 ; i < array.length ; i ++){
                if(item === array[i]){
                    index = i;
                    break;
                }
            }
            // 返回索引值位置
            return index;
        }
        //找出元素所在位置
        var res = findItemIndex(3, arr);
        console.log(res);
