<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>

    <script>
        // 1.0 获取元素（标签数组：伪数组）
        var buttons = document.getElementsByTagName("button");
        console.log(buttons);
        // 2.0 数组（普通数组）
        var elements = [];
        // 3.0 循环语句
        // 全局变量
        var i = 0;
        for( i ; i < buttons.length ; i ++){
            console.log("内部i:",i);// 0,1,2,3,4
            // elements[i] = buttons[i];
            elements.push( buttons[i]);
            // 属性绑定
            buttons[i].index = i;
            // 事件绑定
            buttons[i].onclick = function(){//事件是最后的执行的
                // 点击第二个按钮 
                // console.log(i);// i 是多少  5 
                console.log(this.index);// 当前点击的标签的索引值
            }
            // 调式代码（打断点）
            // debugger ;
        }
        // console.log("外部i:",i);// 5
        console.log(elements)
        // 事件是某种程序的驱动的行为。
        // 这个行为不发生，事件不会触发


        // JS 是单线程脚本语言（从上往下执行）

        //     console.log(2)
        // }
        // console.log(3)
        // 1
        // 3

    </script>
</body>
</html>
