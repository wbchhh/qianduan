<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题:认识事件</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			.box {
			  width:100px;
			  height:40px;
			  background-color:#f00;
			  cursor:pointer;
			}
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>认识事件</h3>
		
		<div class="box"></div>
		<script>
			//1.获取div标签
			var box = document.getElementsByClassName("box")[0];
			
			//2.0 事件绑定
			box.onclick = function(){
			   console.log("click");
			}
		</script>
	</body>
</html>
