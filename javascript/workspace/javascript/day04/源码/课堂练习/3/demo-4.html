<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题：DOM 操作</title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			 li {
				 width:640px;
				 height:30px;
				 border:1px solid #ccc;
				 margin:10px;
			 }
			 .red {
			     color:#f00;
				 border:1px solid #f00;
			 }
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>课堂练习：DOM 操作</h3>
		<ul>
			<li>发表说说记录 1111</li>
			<li class="red">发表说说记录 2222</li>
			<li>发表说说记录 3333</li>
			<li>发表说说记录 4444</li>
			<li  class="red">发表说说记录 5555</li>
		</ul>
		
		<script>
			//练习4、把红色提示的记录删除（删除标签）
			// dom .remove()
			var elements = document.getElementsByClassName("red");
			console.log(elements);
			
			//删除  发表说说记录 2222 记录
			elements[0].remove();
			console.log(elements);
			// 删除 发表说说记录 5555 记录
			elements[0].remove();
			
			// getElementsByClassName
			// 动态获取标签：因为删除元素，数组就少一个元素
			
		</script>
	</body>
</html>
