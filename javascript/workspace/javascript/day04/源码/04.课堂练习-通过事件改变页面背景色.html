<!DOCTYPE html><!-- 声明文档类型 -->
<html><!--根元素-->
	<head><!--头元素 : 不可视化部分-->
		 <meta charset="UTF-8"><!--设置字符编码-->
		 <title>标题:点击红色元素改变body标签背景色为 blue </title><!--设置网页标题-->
		 <meta name="keyword" content="关键字1,关键字2,关键字3">
		 <meta name="description" content="描述页面的文本" >
		 <meta name="author" content="开发者名字">
		 <style>
			.box {
			  width:100px;
			  height:40px;
			  background-color:#f00;
			  cursor:pointer;
			}
		 </style>
	</head>
	
	<body> <!--主体元素:可视化部分-->
		<h3>点击红色元素改变body标签背景色为 blue </h3>
		
		<div class="box"></div>
		
		
		<script>
			//1.获取div标签
			var box = document.getElementsByClassName("box")[0];
			console.log(box);
			//2.0 事件绑定
			// function : 函数 、 功能
			box.onclick = function(){
				// 3.0 设置body标签的背景色
				document.body.style.backgroundColor = "blue";
			}
			
		</script>
	</body>
</html>
