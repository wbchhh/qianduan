<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期对象</title>
</head>
<body>
    <h3>日期对象</h3>
    <script>
        // Date()
        // new Date()
        // 创建日期对象的实例（获取关于时间的数据集合）
        var dt = new Date();
        // 设置年份
        dt.setFullYear(2008);
        console.log(dt.getFullYear());
        // 设置月份(0~11)
        dt.setMonth(0);        
        // 设置日期
        dt.setDate(1);
        // 设置小时
        dt.setHours(18);
        // 设置分钟
        dt.setMinutes(57);
        // 设置秒钟
        dt.setSeconds(9);
        // 设置毫秒
        dt.setTime(1608608188138);
        console.log(dt);


        // 月份单词:January、February、March、April、May、June、July、August、September、October、November、December
        // Monday 星期一
        // Tuesday 星期二
        // Wednesday 星期三
        // Thursday 星期四
        // Friday 星期五
        // Saturday 星期六
        // Sunday 星期天
        
    </script>
</body>
</html>
