<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂练习：05</title>
    <style>
        .wrapper {
            width: 600px;
            position: absolute;
            left: 100px;
            top: 120px;
        }
        .wrapper ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .wrapper ul li {
            width: 70px;
            height: 70px;
            border: 2px solid #000;
            text-align: center;
            line-height: 70px;
            font-size: 20px;
            border-bottom-width: 0px;
        }
        .wrapper ul li.border-2 {
            border-bottom-width: 2px;
        }

        .wrapper div {
            position: absolute;
            bottom: 0;
            left: 120px;
        }
        .wrapper div button {
           padding: 10px 15px;
           cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 楼层 -->
        <ul>
           
            <li>5</li>
            <li>4</li>
            <li>3</li>
            <li>2</li>
            <li class="border-2">1</li>
        </ul>
        <!-- 按钮 -->
        <div>
            <button id="btn">设置楼层背景色</button>
        </div>
    </div>


    <script>
        // 要求：  
        // 定义函数 setFColor ，主要逻辑是设置楼层的背景色（设置哪个元素，设置什么颜色）
        // 10 层楼，最大的索引值为 9 
        // 点击“按钮”，调用 setFColor 函数，设置索引值对应的楼层背景色
        // 首先是绿色背景色  (green)，当索引值大于 9 ,
        // 改变背景色为橙色（orange）
        // 然后是橙色背景色（orange），当索引值大于 9 ,
        // 改变背景色为绿色（orange）
        // 以此类推设置楼层背景色


        // 基本步骤：
            // 1. 获取页面相关的元素
            // 2. 事件绑定
            // 3. 书写程序处理逻辑


        // 编码实现：
             // 1. 获取页面相关的元素
             var btn = document.getElementById("btn");
             var items = document.getElementsByTagName("li");
             //  console.log(items)
             //  console.log(items)
             // 2. 事件绑定
             // 定义变量变量
             //  li标签的个数
             var len = items.length;
             //  索引值
             var index = len-1;
             //  布尔值 用于切换颜色
             var isChange = true;
             //  背景色
             var bgColor = "green";
             //  事件绑定
             btn.onclick = function(){
                // 3. 书写程序处理逻辑
                //调用函数 setFColor 改变楼层背景色
                setFColor(index);
                // 判断index是否小于 0
                // len - 1 ： 代表 9 
                index = index < 0 ? len - 1  : index;
                // 改变索引值
                index --;
             }
            // 4. 编写函数 setFColor 的处理逻辑
            function setFColor(key){
                console.log("索引值：",key);
                // 判断索引值 是否小于0
                if(key < 0 ){
                    // 赋最大索引值
                    key = len - 1;
                    // 开关灯的逻辑
                    if(isChange){
                        // 设置布尔值为false
                        isChange = false;
                        // 改变颜色为orange
                        bgColor = "orange";
                    }else {
                        // 设置布尔值为 true
                        isChange = true;
                        // 改变颜色为green
                        bgColor = "green";
                    }
                }
                // 设置索引值对应的元素背景色
                items[key].style.backgroundColor = bgColor;
            }


            // 遇到的问题：
                // a.  三目运算代码 在index -- 运算之前，程序正常运行。是因为index 小于 0 ，才改变背景
                //     三目运算代码 在index -- 运算之后，程序不正常运行。是因为index 一直没有小于 0 ，就不会改变背景
                // b.  是形参问题，形参在函数作用域中使用
                // c.  开光灯逻辑
    </script>
</body>
</html>
