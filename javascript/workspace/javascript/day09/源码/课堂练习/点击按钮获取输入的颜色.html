<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂练习：01 </title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 3px solid #ccc;
        }
        input {
            width: 150px;
            height: 40px;
            margin-left: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
            display: block;
        }
        button {
            width: 100px;
            height: 40px;
            margin-left: 50px;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>


    <div class="box" id="box"></div>
    <input type="text" id="inp" placeholder="请输入颜色">
    <button id="btn">按钮</button>

    <script>
        // 要求：
            // xxxx 
           // 没有传递参数
        // 编码实现：
        function setBgColor(){
            //获取页面相关元素
            var inp = document.getElementById("inp");
            var box = document.getElementById("box");
            //获取输入的值
            var v1 = inp.value;
            // 给box标签设置背景色
            box.style.backgroundColor = v1;
        }
        // 事件绑定
        var btn = document.getElementById("btn");   
        btn.onclick = function(){
            // 调用setBgColor函数
            setBgColor();
        }


    </script>

</body>
</html>
