<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识函数 关键字 function </title>
</head>
<body>
    <h3>关键字 function </h3>
    <p>可重复利用的代码块</p>

    <script>
        // 定义函数的三种方式：
        // 第一种：关键字 function 声明的函数 可以在声明之前调用 （预先解析）
        // function 函数名称() { }
        // 函数名称 ： 在符合web规范的前提下 自定义 
        // 2.0 调用函数
        // foo1() 
        // 
        // 1.0 定义函数
        function foo1() { 
            console.log("hello foo1 ");
        }
        // 2.0 调用函数
        foo1();



        


    </script>
</body>
</html>
