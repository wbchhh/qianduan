<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击按钮移动盒子</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            width: 100px;
            height:100px;
            background-color: #f00;
            position: absolute;
            left: 0;
            top: 0;
        }
        .line{
            width: 1000px;
            height: 5px;
            background-color: #000;
            position: absolute;
            left: 0;
            top: 120px;
        }
        .btn{
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 135px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="line"></div>
    <button class="btn">点击移动盒子</button>
    <script>
        //动画原理
        //目标位置=当前位置+步长
        var btn = document.getElementsByClassName("btn")[0];
        var box = document.getElementsByClassName("box")[0];
        var timer = null;
        btn.onclick = function(){
            clearInterval(timer);
            timer = setInterval(function(){        
                move(box,1500);
            },10);
        }
        function move(dom,num){  
            var speed = 5;
            if(dom.offsetLeft >= num){
                clearInterval(timer);
                return ;
            }
            dom.style.left = dom.offsetLeft + speed + "px";
        }
    </script>
</body>
</html>
