<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style>
        .box{
            width: 100%;
            height:80px;
            background-color: #f0f0f0;
            margin-top: 100px;
            padding: 10px 10px;
        }
        .box .box1{
            background-color: red;
            line-height: 60px;
            height:60px;
            width:100px;
            color: #fff;
            font-size: 30px;
            margin:10px 10px;
            text-align: center;
            cursor: pointer;
            float: left;
        }
        .box span{
            float: left;
            color: red;
            line-height: 60px;
            height:60px;
            font-size: 30px;
            margin:10px 0px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">倒计时</div>
        <span>00:00:00</span>
        
    </div>

</body>
</html>
<script>
    // 需求：倒计时
        // 剩余时间设置 7200 秒 
        // 每一秒中减去1秒
        // 格式化时间为小时、分钟、毫秒 并显示在页面

    var sapn = document.getElementsByTagName("span")[0];
    var box1 = document.getElementsByClassName("box1")[0];
    var second = 361;
    var hour = 0;
    var minute = 0;
    var timer = null;
    var result = 0;
    var key = true;
    var fn = function(){
        second--;
        if(second >= 60){
            // minute = parseInt(second / 60);
            // second = parseInt(second % 60);
            minute = Math.floor(second / 60);
            second = Math.floor(second % 60);
            if(minute >= 60){
                // hour = parseInt(minute / 60);
                // minute = parseInt(minute % 60);
                hour = Math.floor(minute / 60);
                minute = Math.floor(minute % 60);
            }
        }
        if(second < 0){
            minute = minute-1;
            second = 59;
        }
        if(minute < 0){
            hour = hour-1;
            minute = 59;
        }
        if(hour == 0 && minute == 0 && second == 0){
            clearInterval(timer);
            // return;
        }
        var s = second < 10 ? "0" + second : second;
        var m = minute < 10 ? "0" + minute  : minute;     
        var h = hour < 10 ? "0" + hour  :  hour;
        console.log(h,m,s)
    
        result = h + ":"+ m +":"+ s;
        sapn.innerHTML = result;
    }
    box1.onclick = function(){
        if(key){
            timer = setInterval(fn,0);
            key = false;
        }
    }
    

    // 精简化

</script>
