<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工厂模式</title>
</head>
<body>
    

    <script>
        function factory(size){
            var obj = {}
            obj.width = size;
            obj.height = size;
            obj.foo = function(bgColor){
                var bgColor = bgColor || "darkred";
                var div = document.createElement("div");
                div.style.width = this.width ;
                div.style.height = this.height ;
                div.style.backgroundColor = bgColor ;
                document.body.appendChild(div);
            }
            return obj;
        }
        var o1 = factory("100px");
        o1.foo();
        console.log(o1);
        var o2 =  factory("150px");
        console.log(o2);
        o2.foo("green");
    </script>
</body>
</html>
