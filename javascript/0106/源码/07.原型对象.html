<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype (原型)</title>
</head>
<body>
    <h3>prototype (原型) 是个对象，是构造函数的一个属性。</h3>
    <script>
        var arr = new Array("red","blue");
        arr.push("绿色");
        console.log(arr);
        console.log(Array.prototype === arr.__proto__);// true
        console.log(typeof Array.prototype);// object
        Array.prototype.sayHello = function(){
            console.log("sayHello 你是最胖的！你是最美的（想得美）");
        }
        console.log(arr);
        arr.sayHello();
        var _this ;
        function Foo(){
            this.width = "100px";
        }
        Foo.prototype.sayHello = function(){
            console.log("Foo sayHello ");
            document.body.style.backgroundColor = "pink";
            _this = this;
            console.log(this.width);
        }
        Foo.prototype.aaaa = function(){
            console.log("Foo aaaa ");
        }
        var obj =  new Foo();
        console.log(obj);
        obj.sayHello();
        console.log(obj=== _this);
    </script>
</body>
</html>
