<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-面向对象</title>
    <style>
        body {
            margin: 0;
        }
        body , html {
            height: 100%;
        }
        .container {
            width: 900px;
            height: 100%;
            position: relative;
        }
        .map , .mask{
            width: 600px;
            height: 800px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -400px;
            background-color: rgba(0,0,0,0.5);
        }
        .map {
            z-index: 1;
            background-image: url(./seeyou.jpg);
            background-size: 600px 600px;
        }
        .mask {
            z-index: 1000;
        }
        .mask ul {
            padding: 0;
            margin: 0;
            list-style: none;
            width: 600px;
            height: 700px;
        }
        .mask ul li {
            float: left;    
            width: 198px;
            height: 198px;
            border: 1px solid #fff;
            text-align: center;
            line-height: 198px;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(0,255,255,0.5);
            border-radius: 10px;
        }
        .mask ul li:hover {
            background-color: rgba(0,255,255,0.3);
            color: #fff;
        }
        .mask ul li.w-400 {
            width:398px;
        }
         .mask ul li.w-400:hover {
            background-color: transparent;
         }
        .mask ul li > input {
            width: 300px;
            height: 60px;
            line-height: 70px;
            background-color: #fff;
            margin: 69px auto;
            color: #000;
            outline: none;
            text-align: center;
            border: 0;
            font-size: 40px;
        }
        .message {
            width: 400px;
            height: 80px;
            line-height: 80px;
            background-color: #fff;
            border: 1px solid #f00;
            color:#f00;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -40px;
            z-index: 10000;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id ="container"> 
        <!-- 背景 -->
        <div class="map">
            <div class="ball"></div>
        </div>
        <!-- 遮罩层 -->
        <div class="mask" style="display: block;">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>0</li>
                <li class="w-400">
                    <input type="password" id="password" value="210107">
                </li>
            </ul>
        </div>
        <!-- 提示框 -->
        <div class="message" style="display: none;">密码错误!</div>
    </div>

    <script>
        // 需求：模仿手机锁解屏
        // 编码方式：用（面向过程|面向对象）都可以
            // 点击遮罩层上的数字，组合成一个字符串（密码）
            // 组合的字符串（密码）如果和input标签的六位数字 210107 匹配，则隐藏遮罩层
            // 否则不匹配，就会提示密码错误
        var maskEle = document.getElementsByClassName("mask")[0];
        var lisEle = maskEle.getElementsByTagName("li");
        var inputEle = document.getElementsByTagName("input")[0];
        var messageEle = document.getElementsByClassName("message")[0];
        var str = "";
        function init(){
            for(var i = 0; i < lisEle.length - 1; i ++){
                lisEle[i].index = i;
                lisEle[i].onclick = function(){   
                    var temp = lisEle[this.index].innerText;     
                    str += temp;
                    inputEle.value = str;
                    if(str.length == 6){
                        if(str == "210107"){
                            maskEle.style.display = "none";
                        }else{
                            messageEle.style.display = "block";
                        }
                    }
                }        
            }
        }
        init();
        
    </script>
</body>

</html>
